<script>

// map resizing
$(document).ready(function(e) {
	$('img[usemap]').rwdImageMaps();
});

//drum kit highlight
$(function() {
  $('img[usemap]').maphilight({
      fillColor: 'cedd00',
  });
});

//using keyboard
window.addEventListener('keydown', function(e){

    //play instrument
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    if(!audio) return;
    audio.currentTime = 0;
    audio.play();
    
    //highlight instrument
    $(`#${e.keyCode}`).mouseover();

    //unhighlight instrument
    window.addEventListener('keyup', function(e){
        $(`#${e.keyCode}`).mouseout();
    });
});

//unhighlight and rehighlight when clicking instrument
function clickVisual(id){
    $(`#${id}`).mouseout();
    $(`#${id}`).mouseover();
}

// playing instrument
function play(instrument){
    const audio = document.querySelector(`audio[class="${instrument}"]`);
    if(!audio) return;
    audio.currentTime = 0;
    audio.play();
}

</script>
